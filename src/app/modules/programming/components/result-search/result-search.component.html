<div class="container">
  <h3 class="titulo text-center">Programaciones</h3>
  <table class="table table-striped mt-5 container w-75 table-responsive">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Programaciones</th>
        <th scope="col">Embudo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let programmation of negociaciones">
        <th scope="row">{{ programmation.ID }}</th>
        <td class="text-nowrap">
          <a
            [routerLink]="['/programming/negotiation-in-progress']"
            [queryParams]="{
              idProgrammation: programmation.ID,
              placa: placa,
              embudo: programmation.CATEGORY_ID
            }"
            class="col-auto m-2 link-danger"
            >{{ programmation.TITLE }}</a
          >
        </td>
        <td class="text-nowrap">
          {{
            programmation.CATEGORY_ID === "7"
              ? "volqueta"
              : programmation.CATEGORY_ID === "3"
              ? "Grua"
              : programmation.CATEGORY_ID === "9"
              ? "Maquina"
              : "Maquina"
          }}
        </td>
      </tr>
    </tbody>
  </table>
  <div class="row d-flex justify-content-center align-content-center mt-5 mb-5">
    <a
      [routerLink]="['/programming']"
      class="btn w-25 btn-outline-primary col-auto m-2"
      >Regresar</a
    >
  </div>
</div>

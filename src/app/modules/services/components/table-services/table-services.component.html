<div class="container mt-5">
  <h3 class="text-center mb-5 titulo">Programaciones a Enviar</h3>
  <div class="table-responsive">
    <table class="table table-striped mb-5 align-middle mx-0 table-hover">
      <thead>
        <tr>
          <th scope="col">Obra</th>
          <th scope="col" *ngIf="this.path !== servicesEnum.grua">Material</th>
          <th scope="col">{{campoTabla}}</th>
          <th scope="col" *ngIf="this.path == servicesEnum.grua">Origen</th>
          <th scope="col" *ngIf="this.path == servicesEnum.grua">Destino</th>
          <th scope="col">Acci√≥n</th>
        </tr>
      </thead>
      <tbody *ngFor="let negociacion of negociaciones">
        <tr>
          <td class="text-nowrap" scope="row">{{negociacion.obra}}</td>
          <td class="text-nowrap" *ngIf="this.path !== servicesEnum.grua">{{negociacion.material}}</td>
          <td class="text-nowrap">{{negociacion.placa}}</td>
          <td class="text-nowrap" *ngIf="this.path == servicesEnum.grua">{{negociacion.origen}}</td>
          <td class="text-nowrap" *ngIf="this.path == servicesEnum.grua">{{negociacion.destino}}</td>
          <td>
            <div class="row mx-0 px-0">
              <button (click)="eliminarProgramacion(negociacion.customId)" class="btn btn-outline-danger col-auto">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
